# Server

# ip route replace 192.168.20.0/24 via 172.10.0.100 src 192.168.10.18

# Add this command to /etc/dhcpcd.exit-hook (create file if it does not exists)
# Replace 192.168.10.18 with static IP of your server

[Interface]
PrivateKey =
Address = 10.8.0.2/24
ListenPort = 51820
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

# Client
[Peer]
Endpoint =
PublicKey =
AllowedIPs = 192.168.20.11/32,192.168.20.0/24,10.8.0.1/32,172.20.0.0/16
PersistentKeepalive = 25
