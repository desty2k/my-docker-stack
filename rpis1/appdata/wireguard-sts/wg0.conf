# Server

# Run this command to route traffic to 192.168.20.0/32 via this container
# Replace 192.168.10.18 with static IP of your server
# ip route replace 192.168.20.0/24 via 172.10.0.100 dev docker0 src 192.168.10.18

[Interface]
PrivateKey =
Address = 10.8.0.2/24
ListenPort = 51820
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT

# Client
[Peer]
Endpoint =
PublicKey =
AllowedIPs = 192.168.20.11/32,192.168.20.0/24,10.8.0.1/32
PersistentKeepalive = 25
