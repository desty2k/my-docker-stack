###############################################################
#                         Users Database                      #
###############################################################

# This file can be used if you do not have an LDAP set up.
# Create new hashed password: docker run authelia/authelia:latest authelia hash-password <new_password>
# https://docs.authelia.com/configuration/authentication/file.html

# List of users
users:
  YOUR_USERNAME:
    displayname: YOUR_FIRST_AND_LAST_NAME
    password: HASHED_PASSWORD  # generated with `authelia hash-password -c /config/configuration.yml 'yourpassword'
    email: YOUR_EMAIL
    groups:
      - admins
      - dev

  ANOTHER_USER:
    displayname: FIRST_AND_LAST_NAME
    password: HASHED_PASSWORD  # generated with `authelia hash-password -c /config/configuration.yml 'yourpassword'
    email: EMAIL
    groups:
      - users
